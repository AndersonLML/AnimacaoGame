<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <canvas id="canvas1"></canvas>

    <div class="controls">
        <label for="animations">Escolha a Animação</label>
        <select name="animations" id="animations">
            <option value="idle">Parado</option>
            <option value="jump">Pulando</option>
            <option value="fall">Descendo</option>
            <option value="run">Correndo</option>
            <option value="dizzy">Tonteando</option>
            <option value="sit">Sentado</option>
            <option value="roll">Rolando</option>
            <option value="bite">Mordendo</option>
            <option value="ko">Finalizado</option>
            <option value="getHit">Tomando Hit</option>
        </select>
    </div>

    <script src="script.js"></script>
</body>
</html>
